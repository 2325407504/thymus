<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:substituteby="frags/head :: header">
<meta charset="utf-8" />
<!-- Thymus script -->
<script th:remove="all" src="../js/thymus.js" id="thymusScript"
	data-th-engine="thymeleaf"
	data-th-context-path="../" data-th-frag-extension=".htm"
	data-th-head-frag="th:substituteby=frags/head :: header"
	data-th-onfragsloaded="init(this)"></script>
</head>
<body>
	<div th:substituteby="frags/nav/nav :: topnav"></div>
	<div th:with="user=${#object}"
		th:substituteby="frags/user/profile :: profile"></div>
	<div th:substituteby="frags/nav/nav :: bottomnav"></div>
	<div th:substituteby="frags/script :: scripts"></div>
</body>
</html>
